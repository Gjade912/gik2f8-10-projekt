<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon"
        href="data:image/x-icon;"
        type="image/x-icon" />
  <title>List Builder</title>
</head>

<body>
  <main id="root"
        class="pt-24 bg-gradient-to-br from-[#a47552] to-[#b6a89a] min-h-screen">
    <h1 class="text-center mb-10 text-7xl text-[#9a1115]">List Builder</h1>
    <!-- Sektion som gör att formuläret och listan kommer att hamna bredvid varandra. -->
    <section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-[#bbc6c9] bg-opacity-50 p-5 rounded-lg">
      <!-- Sektion för formuläret -->
      <section class="flex-1">
        <h2 class="mb-6 text-3xl text-[#9a1115]">Add a unit</h2>
        <!-- Formuläret är döpt till todoForm och det namnet kan användas för att söka fram formuläret direkt i JavaScript-koden. -->
        <form id="todoForm"
              name="todoForm">
          <section class="mb-2">
            <label class="block pr-5 mb-2 text-xl text-[#9a1115]"
                   for="title">Unit Name</label>
            <!-- Detta p-element är dolt från början med hjälp av tailwinds klass "hidden". Det kommer sedan att visas vid valideringsfel.
            
            P-elementet är previousSiblingElement till inputfälten. Det gäller för alla efterföljande p-element som ligger innan ett input-fält. Detta faktum används i script.js när ett valideringsmeddelande ska sättas här. -->
            <p class="message text-sm text-[#9a1115] mb-2 hidden">
              Error message
            </p>
            <!-- Även benämningen på formulärets fält är av relevans eftersom de sätts som egenskap på formulärobjektet i JavaScript. Fältet nedan går alltså att nå via todoForm.title. Detta gäller även för efterföljande fält, fast via deras namn förstås. Detta gör att det är viktigt att man sätter id och name på fälten till något som är ett godkänt variabelnamn i JavaScript, alltså inte använda bindestreck eller mellanslag.              
              -->
            <input type="text"
                   id="title"
                   name="title"
                   class="w-full rounded-md border-[#9a1115] border-2 focus-within:outline-none focus:border-[#9a1115] px-4 py-2" />
          </section>
          <!-- Följande sektioner är likadana för övriga fält i formuläret; description och dueDate -->
          <section class="mb-2">
            <label class="block pr-5 mb-2 text-xl text-[#9a1115]"
                   for="description">Equipment</label>
            <p class="message text-sm text-[#9a1115] mb-2 hidden">
              Error message
            </p>
            <textarea maxlength="500"
                      rows="5"
                      id="description"
                      name="description"
                      class="resize-none w-full rounded-md border-[#9a1115] border-2 focus-within:outline-none focus:border-[#9a1115] px-4 py-2"></textarea>
          </section>
          <section class="mb-2">
            <label class="block pr-5 mb-2 text-xl text-[#9a1115]"
                   for="title">Unit Points</label>
            
            <p class="message text-sm text-[#9a1115] mb-2 hidden">
              Error message
            </p>
            
            <input type="number"
                   id="points"
                   name="points"
                   class="w-full rounded-md border-[#9a1115] border-2 focus-within:outline-none focus:border-[#9a1115] px-4 py-2" />
          </section>
          <!-- Knappen är av typen submit för att den ska vara knuten till formulärets submit-event.  -->
          <button name="submitTodoForm"
                  class="rounded-md bg-[#9a1115] hover:bg-[#9a1115] px-4 py-1 text-[#bbc6c9]"
                  type="submit">
            Save
          </button>
        </form>
      </section>
      <!-- Sektion där listan med uppgifter ska bo. Placeras bredvid formuläret. -->
      <section class="flex-1 px-5">
        <h2 class="mb-6 text-3xl text-[#9a1115]">Full List</h2>
        <!-- Ul-element som kommer att fyllas på dynamiskt med li-element för varje uppgift i listan -->
        <ul id="todoList">
          <!-- Allt innanför här ska skapas dynamiskt med JavaScript, så se till att inget list-element läggs till här i denna HTML-fil.  -->
        </ul>
      </section>
    </section>
  </main>
  <script src="Api.js"></script>
  <script src="script.js"></script>
</body>

</html>
